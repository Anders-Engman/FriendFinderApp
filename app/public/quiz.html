    <button class="btn btn-lg btn-primary" id="submitButton">

    <script>
        // Activate submit button
        $('#submitButton').on('click', function (event) {
            event.preventDefault();
            // Gather user inputs
            var userInput = {
                name: $('#userName').val().trim(),
                scores: [
                    $('#question1').val().trim(),
                    $('#question2').val().trim(),
                    $('#question3').val().trim(),
                    $('#question4').val().trim(),
                    $('#question5').val().trim(),
                    $('#question6').val().trim(),
                    $('#question7').val().trim(),
                    $('#question8').val().trim(),
                    $('#question9').val().trim(),
                    $('#question10').val().trim()
                ]
            };

            // Add user inputs to friends list
            $.post('/api/friends', userInput)
                .done(function (data) {
                    // Set the name and image values of friend match
                    $('#userMatch').html(data.matchName);
                });
        });
